    source: pypi
    make: pip
    maintainer: alice
    depends:
      - setuptools
      - python

setuptools:
  44.0.1:
    source: pypi
    make: pip
    maintainer: alice
    depends:
      - python

hackres:
  0.0.5289:
    source: ../hackres # we assume here hackres is copied into cache/..
    fetch: fs-cp
    make: sh
    makefile: test_build_script.sh
    maintainer: bob

hackgit:
