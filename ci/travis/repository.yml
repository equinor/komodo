numpy:
  1.23.5:
    source: pypi
    make: pip
    maintainer: travis
    depends:
      - setuptools
      - python

python:
  3-builtin:
    make: sh
    makefile: build__python-virtualenv.sh
    maintainer: ci
    makeopts: --virtualenv-interpreter python3

setuptools:
  65.6.3:
    source: pypi
    make: pip
    maintainer: travis
    depends:
      - wheel
      - python

wheel:
  0.38.4:
    source: pypi
    make: pip
    maintainer: travis
    depends:
      - python
